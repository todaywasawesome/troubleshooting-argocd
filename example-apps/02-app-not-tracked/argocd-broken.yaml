apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/cluster-install/
    repoURL: https://github.com/argoproj/argo-cd/
    targetRevision: stable
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
